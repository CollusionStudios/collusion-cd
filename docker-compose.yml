version: '3'

services:
  master:
    build: .
    restart: always
    volumes:
      - /var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - "50000:50000"
      - "8080:8080"
    environment:
      - JENKINS_USER
      - JENKINS_PASS
      - GITHUB_USER
      - GITHUB_PASS
